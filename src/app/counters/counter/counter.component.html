<a
  style="cursor: pointer; text-decoration: none"
  routerLinkActive="active"
  class="list-group-item"
  [routerLink]="counterIndex"
  (click)="onClickCounterItem()"
>
<!--router link is for [:id] !!! -->
<!--  <i class="fas fa-check-square"></i>-->
  [{{counterIndex}}] Parent
  <div *ngIf="counter.relapseExist">
    Child: [<fa-icon [icon]="faCheckSquare" style="color: indianred"></fa-icon> {{counter.relapseCounter}}]
  </div>
</a>

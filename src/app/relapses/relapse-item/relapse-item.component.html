<a
  class="list-group-item"
  *ngFor="let relapse of relapseItems; let i = index"
>
   [child-id: {{i}}] / [parent-id: {{relapse.relapseId}}]
    {{relapse.date}}
  <hr>
  [input :] {{relapse.reason}}
  <button
    class="btn btn-dark"
    (click)="onDeleteRelapseItem(relapse.relapseId, i)"
  >X</button>
</a>
